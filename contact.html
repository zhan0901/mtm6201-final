    <main id="main-content" class="contact-page">
        <div class="container py-4 py-md-5">
            <div class="row">
                <!-- Left Forms -->
                <div class="col-lg-6">
                    <!-- Contact Header -->
                    <h1 class="display-4 mb-4">Contact</h1>
                    
                    <!-- Contact Introduction -->
                    <div class="mb-5">
                        <p class="lead mb-2">Have any questions or need more information?</p>
                        <p class="mb-0">Feel free to reach out and connect me for personalized services and inquiries.</p>
                    </div>
    
                    <!-- Contact Form -->
                    <form class="contact-form" id="contactForm">
                        <!-- Name Field -->
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold fs-4">Name:</label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="name" 
                                   name="name" 
                                   required>
                        </div>
    
                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold fs-4">Email:</label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   id="email" 
                                   name="email" 
                                   required>
                        </div>
    
                        <!-- Message Field -->
                        <div class="mb-4">
                            <label for="message" class="form-label fw-bold fs-4">Message:</label>
                            <textarea class="form-control form-control-lg" 
                                      id="message" 
                                      name="message" 
                                      rows="6" 
                                      required></textarea>
                        </div>
    
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="btn btn-custom-primary btn-lg px-5">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
    
                <!-- Right Image - Desktop Only -->
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="contact-image-wrapper">
                        <img src="images/contact_image_1024px.jpg" 
                             alt="Flying a kite" 
                             class="img-fluid contact-image">
                    </div>
                </div>
            </div>
        </div>
    </main>
